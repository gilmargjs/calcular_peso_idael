<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de Peso</title>
</head>

<body>
    <section class="container">
        <h1>Calculo do Peso Ideal</h1>
        <section class="sub-container">
            <header>
                <img src="img.jpg" alt="">
            </header>
            <section class="corpo">

                <p>Nome: <input type="text" name="" id="inNome"></p>
                <p>Sexo:
                    <input type="radio" name="sexo" id="rbMasculino">Masculino
                    <input type="radio" name="sexo" id="rbFeminino">Feminino
                </p>
                <p>Altura: <input type="text" name="" id="inAltura"></p>
                <p class="botoes">
                    <input type="button" value="Calcular Peso" id="btcalcular">
                    <input type="button" value="Limpar Campo" id="btLimpar">
                </p>

            </section>
        </section>
        <aside class="resposta">
            <h3 id="outResposta"></h3>
        </aside>


    </section>

    <script src="script.js"></script>
</body>

</html>
